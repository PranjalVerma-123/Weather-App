<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>

  <div class="app-main">
    <div class="searchInputBox">
      <input type="text" id="input-box" class="input-box" placeholder="Check other city's Weather..." autocomplete="off">
    </div>

    <div class="weather-body">
      <div class="location-details">
        <div class="city" id="city">Amravati, IN</div>
        <div class="date" id="date">10 June (Wednesday), 2020</div>
      </div>

      <div class="weather-status">
        <div class="temp" id="temp">34&deg;C</div>
        <div class="temp-feel" id="temp-feel">Feels like: 34&deg;C</div>
        <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
        <div class="humidity" id="humidity"> Humidity : 41%</div>
        <div class="weather" id="weather">Clear</div>
        <div id="img"></div>
      </div>
    </div>
  </div>
  </div>

  <script src="app.js"></script>
  <script src="app2.js"></script>
</body>

</html>
